<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="Site">
    <header class="Site-header">
      <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

      <div class="site-info">
        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
      <p class="site-description">{{ site.description }}</p>
      </div>

      <nav>
        <li class="menu-item home"><a href="{{ site.baseurl }}/" class="home">Home</a></li>
        <li class="menu-item about"><a href="{{ site.baseurl }}/about" class="about">About</a></li>
        <li class="menu-item portfolio"><a href="{{ site.baseurl }}/portfolio" class="portfolio">Portfolio</a></li>
        <li class="menu-item blog"><a href="{{ site.baseurl }}/blog" class="blog">Blog</a></li>
        <li class="menu-item contact"><a href="{{ site.baseurl }}/contact" class="contact">Contact</a></li>
      </nav>
    </header>

    <main class="Site-content">
      {{ content }}
    </main>

    <footer class="Site-footer">
      {% include social-icons.html %}
    </footer>

    {% include scripts.html %}
    {% include analytics.html %}
    
  </body>
</html>
