<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="Site">
    <header class="Site-header">
      <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

      <div class="site-info">
        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <p class="site-description">{{ site.description }}</p>
      </div>

<!-- <ul id="menu-main_menu" class="nav navbar-right navbar-nav nav-primary"><li id="menu-item-14" class="home menu-item menu-item-type-post_type menu-item-object-page current-menu-item page_item page-item-13 current_page_item menu-item-14"><a href="http://nick.dev/">Home</a></li>
<li id="menu-item-4" class="about menu-item menu-item-type-post_type menu-item-object-page menu-item-4"><a href="http://nick.dev/sample-page/">
<li id="menu-item-23" class="gallery menu-item menu-item-type-post_type menu-item-object-page menu-item-23"><a href="http://nick.dev/gallery/">
<li id="menu-item-63" class="blog menu-item menu-item-type-post_type menu-item-object-page menu-item-63"><a href="http://nick.dev/blog/">
<li id="menu-item-6" class="contact menu-item menu-item-type-post_type menu-item-object-page menu-item-6"><a href="http://nick.dev/contact/">
</ul> -->

      <nav>
        <li class="menu-item about"><a href="{{ site.baseurl }}/about" class="about">About</a></li>
        <li class="menu-item portfolio"><a href="{{ site.baseurl }}/portfolio" class="portfolio">Portfolio</a></li>
        <li class="menu-item blog"><a href="{{ site.baseurl }}/blog" class="blog">Blog</a></li>
        <li class="menu-item contact"><a href="{{ site.baseurl }}/contact" class="contact">Contact</a></li>
      </nav>
    </header>

    <main class="Site-content">
      {{ content }}
    </main>

    <footer class="Site-footer">
      {% include svg-icons.html %}
    </footer>

    {% include analytics.html %}
  </body>
</html>
